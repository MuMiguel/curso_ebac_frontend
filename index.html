<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <label>Olá, vamos realizar o seu cadastro em nosso sistema :)</label> <br>
    <br>
    <form>
        <label for="nome">Seu nome</label>
        <input id="nome" type="text" placeholder="Seu nome"> <br>
        <label for="email">Seu email</label>
        <input id="email"  type="email" placeholder="Seu email"> <br>
        <label for="senha">Sua senha</label>
        <input id="senha" type="password" placeholder="Sua senha"> <br>
        <br>
        <input type="checkbox" id="checkbox-terms"> <label for="checkbox-terms">Aceito os termos e condições</label> <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
